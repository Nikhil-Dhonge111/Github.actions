name: R Lint & Format Check

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            lintr
            styler

      - name: Run lintr
        run: |
          lintr::lint_dir("R", fail_on_error = TRUE)
        shell: Rscript {0}
